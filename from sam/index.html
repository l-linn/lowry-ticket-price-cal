<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header>
            <img src="logo-white.png" alt="lowry logo" class="logo">
            <h1>Ticket Price Calculator</h1>
        </header>
        <form>
            <fieldset class="setting">
                <label for="venue">Venue:
                    <select id="venue" name="venue">
                        <option value="" >select</option>
                        <option value="1" >Lyric</option>
                        <option value="2" >Quays</option>
                    </select>
                </label>
                <label for="levy">Levy:
                    <select id="levy" name="levy">
                        <option value="">select</option>
                        <option value="1">Yes</option>
                        <option value="2">No</option>
                    </select>
                </label>
                <label for="booking-fee">Booking Fee:
                    <select id="booking-fee" name="booking-fee">
                        <option value="">select</option>
                        <option value="1">Inside</option>
                        <option value="2">Outside</option>
                    </select>
                </label>
            </fieldset>

            <fieldset class="lyric hidden hide">
                <div class="lyric-o-p">
                    <p>Original Pirce</p>
                    <table id="original-table">
                    </table>
                </div>
                <div class="lyric-f-p">
                    <p>Final Price</p>
                    <table id="final-table">
                    </table>
                </div>
            </fieldset>

            <fieldset class="quays hidden">
                <div class="quays-o-p">
                    <p>Original Pirce</p>
                    <table>
                        <tr>
                            <td class="area"><label for="a-price">Band A</label></td>
                            <td class="price">£ <input id="a-price"></td>
                        </tr>
                        <tr>
                            <td class="area">Band B</td>
                            <td class="price">£ <input></td>
                        </tr>
                        <tr>
                            <td class="area">Band C</td>
                            <td class="price">£ <input></td>
                        </tr>
                        <tr>
                            <td class="area">Band D</td>
                            <td class="price">£ <input></td>
                        </tr>
                    </table>
                </div>
                <div class="quays-f-p">
                    <p>Final Price</p>
                    <table>
                        <tr>
                            <td class="area">Band A</td>
                            <td class="price">£ </td>
                        </tr>
                        <tr>
                            <td class="area">Band B</td>
                            <td class="price">£ </td>
                        </tr>
                        <tr>
                            <td class="area">Band C</td>
                            <td class="price">£ </td>
                        </tr>
                        <tr>
                            <td class="area">Band D</td>
                            <td class="price">£ </td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
